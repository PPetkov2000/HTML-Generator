<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1 class="content-title">HTML Generator</h1>
    <div class="content-wrapper">
      <div id="generate-element-wrapper" class="generate-element-wrapper">
        <div class="button-group">
          <button
            id="generate-button"
            class="button-primary"
            data-id="output-element"
          >
            Generate
          </button>
          <button
            id="add-nested-element-button"
            class="add-nested-element-button button-primary"
            data-id="build-element"
          >
            Add nested element
          </button>
          <button
            id="add-sibling-element-button"
            class="add-sibling-element-button button-primary"
            data-id="build-sibling-element"
          >
            Add sibling element
          </button>
        </div>
        <div class="form-fields">
          <div class="form-group">
            <label>Generate HTML element</label>
            <select class="select-elements">
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label>Element content</label>
            <input
              type="text"
              class="element-content"
              placeholder="Element content"
            />
          </div>
          <div class="form-group">
            <label>Attributes</label>
            <select class="element-attributes">
              <option></option>
            </select>
            <input
              type="text"
              class="element-attributes-input"
              placeholder="Element attributes"
            />
          </div>
        </div>
        <div id="selected-element">Selected element:</div>
      </div>
      <div id="generated-elements-graph" class="generated-elements-graph"></div>
      <div id="generated-elements" class="generated-elements"></div>
    </div>
  </body>
</html>
